<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="javascript.js"></script>

    <link rel="stylesheet" href="style.css"/>

    <script src="https://kit.fontawesome.com/996973c893.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet"/>

    <title>POMODORO TIMER</title>
</head>
<body onload="template()">

    <div class="container">
        <h1 class = "h">-----Pomodoro Timer-----</h1>
    </div>
    <div class="container timer">
        <div class = "row">
            <div class="col-5">
                <h2 id="minutes"></h2>
            </div>
            <div class="col-2">:</div>
            <div class="col-5">
                <h2 id = "seconds"></h2>
            </div>
        </div>
    </div>

    <div class="my-5">
        <h3 id="done" class="text-center"></h3>
    </div>

    <div class="container d-flex justify-content-center my-5">
        <button class="btn" onclick = "start_timer()">
            <i class="fas fa-play fa-2x"></i>
        </button>
        <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
    </div>
</body>
</html>
